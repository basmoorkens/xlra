<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/test.xhtml">
	<ui:define name="title">
		<h:outputText value="hasCode.com - Java EE 6 Blog Tutorial - Blog entries overview" />
	</ui:define>
	<ui:define name="heading">
		<h:outputText value="Blog entries overview" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<h:commandButton title="Create new article"
				value="Create new article" action="#{customerController.insertCustomer}" />
			<br />
			<hr />
			<br />
			<p:panel>
				<ui:repeat value="#{customerController.customers}" var="entry">
					<h:panelGrid columns="2" cellpadding="10">
						<f:facet name="header">
							<h:outputText value="#{entry.name}" />
						</f:facet>
					</h:panelGrid>
					<hr />
				</ui:repeat>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
