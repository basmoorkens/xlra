<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Application configuration" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Application configuration" />
	</ui:define>
	<ui:define name="body">
		<h:form id="applicationConfigurationForm">
			<p:panel id="dieselPanel" header="Diesel charges">
				<p:dataTable value="#{configurationController.dieselRates}"
				var="dieselRate" emptyMessage="No dieselrates found." id="dieselRateTable">
					<p:column>
						<f:facet name="header">Name</f:facet>
						#{dieselRate.interval}
					</p:column>
					<p:column>
						<f:facet name="header">Email</f:facet>
						#{dieselRate.multiplier}
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
