<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Configuration - Translations" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Application translations" />
	</ui:define>
	<ui:define name="body">
		<h:form id="translationsForm">
			<p:panel id="translationsPanel" header="Translations">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable editable="true"
					value="#{translationController.translations}" var="translation"
					emptyMessage="No translations found." id="translationTable">

					<p:ajax event="rowEdit"
						listener="#{translationController.onTranslationRowEdit}"
						update=":translationsForm:msgs" />

					<p:column headerText="Translation key">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{translation.translationKey}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{translation.translationKey}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Language">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{translation.language}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{translation.language}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Translation">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{translation.text}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{translation.text}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
				<p:panel>
					<p:commandButton
						action="#{translationController.updateCurrentChfRate}"
						value="Save translations" update=":translationsForm:msgs" />
				</p:panel>
			</p:panel>

			<p:panel header="Setup new Translation" style="width:100%;">
				<p:panelGrid columns="2" style="width:100%;">
					<h:outputText value="Translation key: " />
					<p:selectOneMenu style="width:100%;" required="true"
						value="#{translationController.selectedKey}">
						<f:selectItem itemValue="" itemLabel="Please select a key" />
						<f:selectItems value="#{translationController.availableKeys}" />
					</p:selectOneMenu>

					<h:outputText value="#{translationController.langEng}" />
					<h:inputText style="width:100%;"
						value="#{translationController.newTranslations[0].text}" />

					<h:outputText value="#{translationController.langNl}" />
					<h:inputText style="width:100%;"
						value="#{translationController.newTranslations[1].text}" />

					<h:outputText value="#{translationController.langFr}" />
					<h:inputText style="width:100%;"
						value="#{translationController.newTranslations[2].text}" />

					<h:outputText value="#{translationController.langDe}" />
					<h:inputText style="width:100%;"
						value="#{translationController.newTranslations[3].text}" />

					<p:panel>
						<p:commandButton
							action="#{translationController.saveNewTranslations}" ajax="true"
							value="Save new translations" update=":translationsForm :translationsForm:msgs" />
					</p:panel>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
