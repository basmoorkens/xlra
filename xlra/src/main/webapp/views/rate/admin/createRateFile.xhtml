<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Rate management" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Rate management" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:wizard flowListener="#{createRatesController.onFlowProcess}">
				<p:tab id="rateFileBasicInfo" title="Basic information">
					<p:panel header="Basic information">
						<p:messages />

						<p:panelGrid columns="2">
							<h:outputText value="Name: " />
							<p:inputText value="#{createRatesController.rateFile.name}"
								required="true" />

							<h:outputText value="Customer: " />
							<p:autoComplete size="90" id="customerSelector" dropdown="true"
								value="#{createRatesController.rateFile.customer}"
								completeMethod="#{createRatesController.completeCustomerName}"
								var="customer" itemLabel="#{customer.name}"
								itemValue="#{customer}" converter="#{customerConverter}"
								required="true">
							</p:autoComplete>
						</p:panelGrid>
					</p:panel>
				</p:tab>


				<p:tab id="rateFileSelectors" title="Type of rates">
					<p:panel header="Select types of rates to copy from">
						<p:messages />
						<p:panelGrid columns="2">
							<h:outputText value="Country: " />
							<p:selectOneRadio id="selectCountry" required="true"
								value="#{createRatesController.rateFile.country}">
								<f:selectItems value="#{createRatesController.countries}"
									var="country" itemLabel="#{country.name}"
									itemValue="#{country}" />
							</p:selectOneRadio>

							<h:outputText value="Measurement: " />
							<p:selectOneRadio id="selectMeasurement" required="true"
								value="#{createRatesController.rateFile.measurement}">
								<f:selectItems value="#{createRatesController.measurements}"
									var="measurement" itemLabel="#{measurement.description}"
									itemValue="#{measurement}" />
							</p:selectOneRadio>

							<h:outputText value="Type of transport: " />
							<p:selectOneRadio id="selectTypeOfTransport" required="true"
								value="#{createRatesController.rateFile.kindOfRate}">
								<f:selectItems value="#{createRatesController.kindOfRates}"
									var="kind" itemLabel="#{kind.description}" itemValue="#{kind}" />
							</p:selectOneRadio>
						</p:panelGrid>
					</p:panel>
				</p:tab>


			</p:wizard>
		</h:form>
	</ui:define>
</ui:composition>
</html>
