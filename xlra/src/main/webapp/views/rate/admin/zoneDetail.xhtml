<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:panel id="zonesDetailPanel" toggleable="false"
		collapsed="#{controller.collapseZonesDetailGrid}" header="Zones">
		<p:dataTable editable="true" value="#{zones}" var="zone"
			emptyMessage="No zones added yet!" id="zoneTable">

			<p:ajax event="rowEdit"
				listener="#{manageRatesController.onZoneEdit}"
				update=":zoneDetailForm:message" />

			<p:column headerText="Name: ">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{zone.name}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{zone.name}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column rendered="#{manageRatesController.numericRateFileZone}"
				headerText="Postalcode list(start-stop) seperated by ,">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{zone.numericalPostalCodesAsString}" />
					</f:facet>
					<f:facet name="input">
						<p:inputTextarea value="#{zone.numericalPostalCodesAsString}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column
				rendered="#{manageRatesController.alphaNumericRateFileZone}"
				headerText="Postalcode list">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{zone.alphaNumericPostalCodesAsString}" />
					</f:facet>
					<f:facet name="input">
						<p:inputTextarea value="#{zone.alphaNumericPostalCodesAsString}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Extra info: ">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{zone.extraInfo}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{zone.extraInfo}" style="width:100%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
			<p:column style="width:32px;">
				<p:commandButton icon="ui-icon-trash" title="Delete"
					update=":zoneDetailForm"
					actionListener="#{manageRatesController.deleteZone(zone)}">
					<p:confirm header="Confirm delete"
						message="Are you sure you want to delete?" icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</p:panel>
</ui:composition>
