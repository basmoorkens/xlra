<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:panel id="summaryPanel">
		<h3>Basic information</h3>
		<p:panelGrid columns="2" style="width:100%;">
			<h:outputText value="Name:" />
			<h:outputText value="#{createRatesController.rateFile.name}" />

			<h:outputText value="Customer: " />
			<h:outputText value="#{createRatesController.rateFile.customer.name}" />

			<h:outputText value="Country: " />
			<h:outputText value="#{createRatesController.rateFile.country.name}" />

			<h:outputText value="Measurement: " />
			<h:outputText
				value="#{createRatesController.rateFile.measurement.description}" />

			<h:outputText value="Type of transport: " />
			<h:outputText
				value="#{createRatesController.rateFile.kindOfRate.description}" />
		</p:panelGrid>

		<h3>Rates</h3>
		<p:dataTable
			value="#{createRatesController.rateFile.relationalRateLines}"
			var="rateLine" emptyMessage="No rate lines found."
			id="rateLineSummaryTable" rows="10" editable="false">


			<f:facet name="header">
				<h:outputText value="Zone" />
			</f:facet>
			<c:forEach items="#{createRatesController.rateFile.columns}"
				var="column" varStatus="colLoopStatus">
				<p:column rendered="#{colLoopStatus.index==0}">
					<f:facet name="header">
						<h:outputText
							value="#{createRatesController.rateFile.measurement.description}" />
					</f:facet>
					<h:outputText value="#{rateLine[colLoopStatus.index].measurement}" />
				</p:column>
				<p:column headerText="#{column}">
					<h:outputText value="#{rateLine[colLoopStatus.index].value}" />
				</p:column>
			</c:forEach>
		</p:dataTable>

		<h3>General conditions</h3>
		<p:panelGrid columns="2" style="width:100%;">
			<h:outputLabel for="importFormField">Import formality:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.importFormality}" />

			<h:outputLabel for="exportFormField">Export formality:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.exportFormality}" />

			<h:outputLabel for="eur1Field">EUR1:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.eur1}" />

			<h:outputLabel for="adrSurchargeField">Adress surcharge(%):</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.adrSurcharge}" />

			<h:outputLabel for="adrSurchargeMinimumField">Minimal address surcharge(EUR):</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.adrSurchargeMinimum}" />

			<h:outputLabel for="supplementaryTarifNumbersField">Supplementary rate numbers:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.supplementaryTarifNumbers}" />

			<h:outputLabel for="incoTermTypeField">Inco term type:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.incoTermType}" />

			<h:outputLabel for="waitHourTarifField">Waiting hours rate:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.waitHourTarif}" />

			<h:outputLabel for="paymentTermField">Payment terms:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.paymentTerm}" />

			<h:outputLabel for="transportInsuranceField">Transport insurance rate:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.transportInsurance}" />

			<h:outputLabel for="expirationDateField">Expiration date:</h:outputLabel>
			<h:outputText
				value="#{createRatesController.rateFile.condition.expirationDate}" />
		</p:panelGrid>
	</p:panel>
</ui:composition>
