<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panel id="customerDetailPanel"
		collapsed="#{manageRatesController.collapseDetailGrid}"
		header="Terms and conditions">
		<p:panelGrid columns="3" cellpadding="0"
			styleClass="conditionsDetailGrid">

			<h:outputLabel for="importFormField">Import formality:</h:outputLabel>
			<p:inputText size="50" value="#{condition.importFormality}"
				id="importFormField"></p:inputText>
			<p:message for="importFormField" />
		</p:panelGrid>

	</p:panel>
</ui:composition>
