<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:panel id="conditionsDetailPanel"
		toggleable="#{controller.hasRateFileSelected}"
		collapsed="#{controller.collapseConditionsDetailGrid}"
		header="Terms and conditions">
		<p:dataTable editable="true" value="#{conditions}" var="condition"
			emptyMessage="No conditions found." id="conditionTable">



			<p:column headerText="Key:">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{condition.conditionKey}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Value">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{condition.value}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
		</p:dataTable>
	</p:panel>
</ui:composition>
