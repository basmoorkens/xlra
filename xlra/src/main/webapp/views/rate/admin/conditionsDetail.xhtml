<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:panel id="conditionsDetailPanel"
		toggleable="#{controller.hasRateFileSelected}"
		collapsed="#{controller.collapseConditionsDetailGrid}"
		header="Terms and conditions">
		<p:dataTable editable="true" value="#{conditions}" var="condition"
			editMode="row" emptyMessage="No conditions found."
			id="conditionTable">
			<c:if test="${controllerName == 'manageRatesController'}">
				<p:ajax event="cellEdit"
					listener="#{manageRatesController.onConditionCellEdit}"
					update=":conditionsDetailForm:message" />
			</c:if>
			<c:if test="${controllerName == 'createRatesController'}">
				<p:ajax event="cellEdit"
					listener="#{createRatesController.onConditionCellEdit}" />
			</c:if>


			<p:column headerText="Keys">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{condition.conditionKey}" />
					</f:facet>
					<f:facet name="input">
						<h:outputText value="#{condition.conditionKey}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Value">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{condition.value}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{condition.value}" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column style="width:32px">
				<p:rowEditor />
			</p:column>
			<p:column style="width:32px;">
				<p:commandButton icon="ui-icon-trash" title="Delete"
					actionListener="#{manageRatesController.deleteCondition(condition)}"
					ajax="true" immediate="true" update=":conditionsDetailForm" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Add condition"
			onclick="PF('addConditionDialog').show();" />
		<c:if test="${controllerName == 'manageRatesController'}">
			<p:commandButton value="Save rates" title="Save conditions"
				ajax="false" action="#{manageRatesController.saveRateFile}" />
		</c:if>

		<p:dialog header="Add condition" widgetVar="addConditionDialog"
			modal="true" height="150px" width="300px" dynamic="true">
			<p:selectOneMenu value="#{manageRatesController.keyToAdd}">
				<f:selectItems
					value="#{manageRatesController.availableTranslationKeysForSelectedRateFile}" />
			</p:selectOneMenu>
			<f:facet name="footer">
				<p:commandButton value="Add condition"
					actionListener="#{manageRatesController.createConditionForSelectedTranslationKey}"
					ajax="true" update=":conditionsDetailForm" />
			</f:facet>
		</p:dialog>
	</p:panel>
</ui:composition>
