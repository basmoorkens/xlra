<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Rate management" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Rate management" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<p:panelGrid columns="3">
				<p:outputLabel value="Select Rates to display:" for="rateSelector" />
				<p:autoComplete id="rateSelector" dropdown="true"
					value="#{manageRatesController.rateSearchTerm}"
					completeMethod="#{manageRatesController.completeRateName}"
					var="rateFile" itemLabel="#{rateFile.name}" itemValue="#{rateFile}" />

				<p:commandButton value="Create rate file" title="Add new rates"
					icon="ui-icon-check" ajax="false" />
			</p:panelGrid>

		</h:form>

	</ui:define>
</ui:composition>
</html>
