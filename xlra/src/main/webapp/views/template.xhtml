<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">Extra logistics Rates application</ui:insert></title>
	<link type="text/css" rel="stylesheet" href="/xlra/css/main.css" />
</h:head>
<h:body>
	<p:panel>
		<h:panelGrid columns="2" cellpadding="10">
			<h:panelGroup>
				<h3>Version: #{maven.version['com.moorkensam:xlra']}</h3>
				<p:menubar>
					<p:submenu label="Rates" icon="ui-icon-document">
						<p:menuitem value="Manage rates"
							url="/views/rate/admin/manageRates.xhtml" />
						<p:menuitem value="Raise rates"
							url="/views/rate/admin/raiseRates.xhtml" />
						<p:menuitem value="Upload rate excel"
							url="/views/upload/excelUpload.xhtml" />
						<p:menuitem value="Create offerte"
							url="/views/rate/createOfferte.xhtml" />
						<p:menuitem value="Overview offertes"
							url="/views/rate/offerteOverview.xhtml" />

					</p:submenu>
					<p:submenu label="Customer" icon="ui-icon-document">
						<p:menuitem value="Manage customers"
							url="/views/customer/manageCustomers.xhtml" />
					</p:submenu>
					<p:submenu label="Configuration" icon="ui-icon-document">
						<p:menuitem value="Swiss rates"
							url="/views/configuration/chfRates.xhtml" />
						<p:menuitem value="Diesel prices"
							url="/views/configuration/dieselRates.xhtml" />
						<p:menuitem value="Application translations"
							url="/views/configuration/translations.xhtml" />
						<p:menuitem value="Email templates"
							url="/views/configuration/mailTemplates.xhtml" />
						<p:menuitem value="Countries"
							url="/views/configuration/country.xhtml" />
					</p:submenu>

					<p:submenu label="Users" icon="ui-icon-document">
						<p:menuitem value="User management"
							url="/views/user/admin/userManagement.xhtml" />
						<p:menuitem value="Role management"
							url="/views/user/admin/RoleManagement.xhtml" />
						<p:menuitem value="Permission management"
							url="/views/user/admin/PermissionManagement.xhtml" />
					</p:submenu>
				</p:menubar>
				<h1>
					<ui:insert name="pageTitle">Extra logistics Rates application</ui:insert>
				</h1>
			</h:panelGroup>
		</h:panelGrid>
		<ui:insert name="body">Welcome to the Extra logistics Rates application</ui:insert>
	</p:panel>
</h:body>
</html>
