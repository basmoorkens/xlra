<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Configuration - Email templates" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Email templates" />
	</ui:define>
	<ui:define name="body">
		<h:form id="mailTemplateForm">
			<p:growl id="msgs" showDetail="true" />
			<div id="helpDiv">
				Following parameters can be filled in the email template.
				<table>
					<tr>
						<td>customer</td>
						<td>The name of the customer</td>
					</tr>
					<tr>
						<td>quantity</td>
						<td>The quantity of the order</td>
					</tr>
					<tr>
						<td>measurement</td>
						<td>The measurement (PALET, KILO, LDM)</td>
					</tr>
					<tr>
						<td>destination</td>
						<td>The destination</td>
					</tr>
					<tr>
						<td>detailCalculation</td>
						<td>The detailed info of the calculation</td>
					</tr>
				</table>
			</div>
			<p:panel id="mailTemplatePanel" header="Email templates">
				<p:panelGrid columns="2" style="width:100%;">
					<h:outputText
						value="#{mailTemplateController.mailTemplateDTO.enTemplate.language.description}" />
					<p:panel>
						<p>
							<h:outputText value="Email subject:" />
							<p:inputText style="width:99%;"
								value="#{mailTemplateController.mailTemplateDTO.enTemplate.subject}" />
							<br />
						</p>
						<h:outputText value="Email body:" />
						<br />
						<p:editor
							value="#{mailTemplateController.mailTemplateDTO.enTemplate.template}" />
					</p:panel>

					<h:outputText
						value="#{mailTemplateController.mailTemplateDTO.nlTemplate.language.description}" />
					<p:panel>
						<p>
							<h:outputText value="Email subject:" />
							<p:inputText style="width:99%;"
								value="#{mailTemplateController.mailTemplateDTO.nlTemplate.subject}" />
							<br />
						</p>
						<h:outputText value="Email body:" />
						<br />
						<p:editor
							value="#{mailTemplateController.mailTemplateDTO.nlTemplate.template}" />
					</p:panel>

					<h:outputText
						value="#{mailTemplateController.mailTemplateDTO.frTemplate.language.description}" />
					<p:panel>
						<p>
							<h:outputText value="Email subject:" />
							<p:inputText style="width:99%;"
								value="#{mailTemplateController.mailTemplateDTO.frTemplate.subject}" />
							<br />
						</p>
						<h:outputText value="Email body:" />
						<br />
						<p:editor
							value="#{mailTemplateController.mailTemplateDTO.frTemplate.template}" />
					</p:panel>

					<h:outputText
						value="#{mailTemplateController.mailTemplateDTO.deTemplate.language.description}" />
					<p:panel>
						<p>
							<h:outputText value="Email subject:" />
							<p:inputText style="width:99%;"
								value="#{mailTemplateController.mailTemplateDTO.deTemplate.subject}" />
							<br />
						</p>
						<h:outputText value="Email body:" />
						<br />
						<p:editor
							value="#{mailTemplateController.mailTemplateDTO.deTemplate.template}" />
					</p:panel>
				</p:panelGrid>
				<p:commandButton title="Save mail templates"
					value="Save mail templates" update=":mailTemplateForm"
					action="#{mailTemplateController.saveMailTemplates}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
