<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Configuration - Translations" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Application translations" />
	</ui:define>
	<ui:define name="body">
		<h:form id="translationsForm">
			<p:panel id="translationsPanel" header="Translations">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable value="#{translationController.translations}"
					var="translation" paginator="true" rowsPerPageTemplate="10,25,50"
					rows="10"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					emptyMessage="No translations found." id="translationTable">

					<p:column headerText="Translation key">
						<h:outputText value="#{translation.translationKey}" />
					</p:column>

					<p:column headerText="Translated in">
						<h:outputText value="#{translation.translationsString}" />
					</p:column>
					<p:column headerText="Key translated in">
						<h:outputText value="#{translation.translationKeysString}" />
					</p:column>
					<p:column style="width:36px;text-align: center">
						<p:commandButton
							actionListener="#{translationController.setupPageForEdit(translation)}"
							icon="ui-icon-search" title="View" ajax="false">
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:panel>
					<p:commandButton immediate="true" update=":translationsForm"
						actionListener="#{translationController.setupNewTranslation}"
						value="Create new translation" />
				</p:panel>
			</p:panel>

			<p:panel header="Translation detail" style="width:100%;"
				rendered="#{translationController.editMode}">
				<p:panel header="Key">
					<p:panelGrid columns="2" style="width:100%;">
						<h:outputText value="Translation key: " />
						<p:selectOneMenu style="width:100%;" required="true"
							disabled="#{translationController.updateMode}"
							value="#{translationController.selectedKey}">
							<f:selectItem itemValue="" itemLabel="Please select a key" />
							<f:selectItems value="#{translationController.availableKeys}" />
						</p:selectOneMenu>
					</p:panelGrid>
				</p:panel>

				<p:panel header="Translations">
					<p:panelGrid columns="2" style="width:100%;">
						<h:outputText
							value="#{translationController.activeTranslation.englishTranslation.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.englishTranslation.translation}" />

						<h:outputText
							value="#{translationController.activeTranslation.dutchTranslation.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.dutchTranslation.translation}" />

						<h:outputText
							value="#{translationController.activeTranslation.frenchTranslation.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.frenchTranslation.translation}" />

						<h:outputText
							value="#{translationController.activeTranslation.germanTranslation.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.germanTranslation.translation}" />
					</p:panelGrid>
				</p:panel>


				<p:panel header="Translation for keys">
					<p:panelGrid columns="2" style="width:100%;">
						<h:outputText
							value="#{translationController.activeTranslation.englishTranslationKey.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.englishTranslationKey.translation}" />

						<h:outputText
							value="#{translationController.activeTranslation.dutchTranslationKey.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.dutchTranslationKey.translation}" />

						<h:outputText
							value="#{translationController.activeTranslation.frenchTranslationKey.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.frenchTranslationKey.translation}" />

						<h:outputText
							value="#{translationController.activeTranslation.germanTranslationKey.language}" />
						<h:inputText style="width:100%;"
							value="#{translationController.activeTranslation.germanTranslationKey.translation}" />
					</p:panelGrid>
				</p:panel>

				<p:panel>
					<p:commandButton action="#{translationController.cancel}"
						value="Cancel" immediate="true"
						update=":translationsForm :translationsForm:msgs" />

					<p:commandButton
						action="#{translationController.saveActiveTranslations}"
						value="Save new translations"
						update=":translationsForm :translationsForm:msgs" />
				</p:panel>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
