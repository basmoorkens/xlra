<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Customer management" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Customer management" />
	</ui:define>
	<ui:define name="body">
		<h:form>
			<p:commandButton value="Create customer" title="Add new customer"
				actionListener="#{customerController.setupPageForNewUser}"
				icon="ui-icon-check" ajax="false" />
		</h:form>
		<h:form id="customerOverviewForm">

			<p:panel id="customerOverview" header="Customer overview">
				<p:dataTable value="#{customerController.allCustomers}"
					var="customer" emptyMessage="No customers found."
					id="customerTable" rows="10">
					<p:column style="width:36px;text-align: center">
						<p:commandButton
							actionListener="#{customerController.setupPageForEditUser}"
							icon="ui-icon-search" title="View" ajax="false">
							<f:setPropertyActionListener value="#{customer}"
								target="#{customerController.selectedCustomer}" />
						</p:commandButton>
					</p:column>
					<p:column>
						<f:facet name="header">Name</f:facet>
						#{customer.name}
					</p:column>
					<p:column>
						<f:facet name="header">Email</f:facet>
						#{customer.email}
					</p:column>
					<p:column>
						<f:facet name="header">Phone</f:facet>
						#{customer.phone}
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
		<h:form>
			<ui:include src="/views/admin/customer/customerDetail.xhtml">
				<ui:param name="customer"
					value="#{customerController.selectedCustomer}"></ui:param>
			</ui:include>
		</h:form>
	</ui:define>
</ui:composition>
</html>
