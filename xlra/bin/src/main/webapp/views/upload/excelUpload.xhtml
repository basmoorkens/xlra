<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Customer management" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Customer management" />
	</ui:define>
	<ui:define name="body">
		<h:form enctype="multipart/form-data">
			<p:fileUpload update="tt" sizeLimit="1000000"
				fileUploadListener="#{excelUploadController.handleFileUpload}" mode="advanced"
				allowTypes="/(\.|\/)(xls)$/" />
			<p:growl id="tt" showDetail="true" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
