<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - User - User management" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="User management" />
	</ui:define>
	<ui:define name="body">
		<h:form id="usersForm">
			<p:growl showDetail="true" id="messages" sticky="false" />
			<p:panel>
				<p:dataTable emptyMessage="No users found." id="usersTable"
					value="#{manageUsersController.users}" var="user">
					<p:column headerText="Username: ">
						<h:outputText value="#{user.userName}" />
					</p:column>
					<p:column headerText="Email: ">
						<h:outputText value="#{user.email}" />
					</p:column>
					<p:column headerText="Status">
						<h:outputLabel value="#{user.userStatus}" />
					</p:column>
					<p:column headerText="roles list">
						#{user.rolesAsString}
					</p:column>
					<p:column>
						<p:commandButton icon="ui-icon-pencil"
							update=":usersForm :addUserForm" id="editButton"
							actionListener="#{manageUsersController.selectUserForEdit(user)}" />
						<p:tooltip id="editTip" for="editButton" value="Edit user" />
						<p:commandButton icon="ui-icon-locked"
							update=":usersForm :addUserForm" id="disableButton"
							actionListener="#{manageUsersController.disableUser(user)}" />
						<p:tooltip id="disabletip" for="disableButton"
							value="Disable user" />
						<p:commandButton icon="ui-icon-unlocked"
							update=":usersForm :addUserForm" id="enableButton"
							actionListener="#{manageUsersController.enableUser(user)}" />
						<p:tooltip id="enabletip" for="enableButton" value="Enable user" />
						<p:commandButton icon="ui-icon-trash" title="Delete"
							actionListener="#{manageUsersController.deleteUser(user)}"
							ajax="true" immediate="true" update=":usersForm"
							id="deleteButton">
							<p:confirm header="Confirm delete"
								message="Are you sure you want to delete the user?"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:tooltip id="deleteTip" for="deleteButton" value="Delete user" />
					</p:column>
				</p:dataTable>

				<p:panel>
					<p:commandButton
						actionListener="#{manageUsersController.setupNewUser}"
						update=":usersForm :addUserForm" immediate="true" ajax="false"
						value="Create new user" />
				</p:panel>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>

		<p:dialog header="Create new user" widgetVar="addUserDialog"
			modal="true" height="650px" width="1024px" dynamic="true">
			<h:form id="addUserForm">
				<p:growl showDetail="true" id="messages" sticky="false" />
				<p:panel>
					<p:panelGrid columns="2">
						<h:outputText value="UserName: " />
						<p:inputText
							value="#{manageUsersController.selectedUser.userName}" size="85" />

						<h:outputText value="Email:" />
						<p:inputText value="#{manageUsersController.selectedUser.email}"
							size="85" />

						<h:outputText value="First name:" />
						<p:inputText size="85"
							value="#{manageUsersController.selectedUser.firstName}" />

						<h:outputText value="Name:" />
						<p:inputText value="#{manageUsersController.selectedUser.name}"
							size="85" />

						<h:outputText value="Roles: " />
						<p:pickList id="rolesPicklist"
							value="#{manageUsersController.roles}" var="role" effect="bounce"
							itemValue="#{role}" itemLabel="#{role.name}"
							converter="#{roleConverter}" style="width:100%;"
							responsive="true">

							<f:facet name="sourceCaption">All available roles</f:facet>
							<f:facet name="targetCaption">Selected roles</f:facet>

							<p:column style="width:90%;">
								<h:outputText value="#{role.name}" />
							</p:column>
						</p:pickList>
					</p:panelGrid>
					<p:panel style="margin-top:30px;">
						<p:commandButton rendered="true" value="Reset password"
							ajax="true"
							actionListener="#{manageUsersController.resetUserPassword}"
							update=":usersForm :addUserForm" />
						<p:commandButton value="Save" update=":usersForm :addUserForm"
							ajax="true" style="margin-left:20px;"
							actionListener="#{manageUsersController.createOrUpdateUser}"
							oncomplete="handleAddUserRequest(xhr, status, args)" />
					</p:panel>
				</p:panel>
				<p:ajaxStatus onstart="showStatusDialog();"
					onsuccess="hideStatusDialog();" />

				<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true"
					draggable="false" closable="false" resizable="false"
					showHeader="false">
					<p:graphicImage url="/resources/images/ajax-loader.gif" />
				</p:dialog>

			</h:form>
		</p:dialog>
		<script type="text/javascript">
			var statusDlgTimer = null;

			function showStatusDialog() {
				if (statusDlgTimer === null) {
					statusDlgTimer = setTimeout("PF('statusDialog').show()",
							500);
				}
			}

			function hideStatusDialog() {
				if (statusDlgTimer !== null) {
					clearTimeout(statusDlgTimer);
					PF('statusDialog').hide();
					statusDlgTimer = null;
				}
			}

			function handleAddUserRequest(xhr, status, args) {
				if (args.validationFailed) {
					PF('addUserDialog').jq.effect("shake", {
						times : 5
					}, 100);
				} else {
					PF('addUserDialog').hide();
				}
			}
		</script>
	</ui:define>
</ui:composition>
</html>
