<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Configuration - Swiss franc prices" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Swiss franc prices" />
	</ui:define>
	<ui:define name="body">
		<h:form id="chfRatesForm">
			<p:growl id="msgs" showDetail="true" />
			<p:panel id="chfRatePanel" header="Swiss franc charges">
				<p:dataTable editable="true" value="#{chfController.chfRates}"
					var="chfRate" emptyMessage="No swiss franc rates found."
					id="chfRateTable">

					<p:ajax event="rowEdit"
						listener="#{chfController.onChfCurrencyRateRowEdit}"
						update=":chfRatesForm:msgs" />

					<p:column headerText="Start - End">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{chfRate.interval}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{chfRate.interval.start}"
									style="width:100%" />
								<p:inputText value="#{chfRate.interval.end}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="CHF surcharge percent:">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{chfRate.surchargePercentage}" />
								<h:outputText value="%" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{chfRate.surchargePercentage}"
									style="width:100%">
								</p:inputText>
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
					<p:column style="width:32px;">
						<p:commandButton icon="ui-icon-trash" title="Delete"
							actionListener="#{chfController.deleteChfRate(chfRate)}"
							ajax="true" immediate="true" update=":chfRatesForm">
							<p:confirm header="Confirm delete"
								message="Are you sure you want to delete?" icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:panel>
					<p:commandButton value="Add new Swiss franc rate"
						actionListener="#{chfController.setupPageForNewCurrencyRate}"
						update=":chfRatesForm :addChfRateForm" />
				</p:panel>
			</p:panel>

			<p:panel header="Current swiss franc price">
				<h:outputLabel for="currentChfRateField">Current swiss franc price:</h:outputLabel>
				<p:inputText size="50" value="#{chfController.currentChfValue}"
					id="currentChfRateField">
				</p:inputText>
				<p:commandButton action="#{chfController.updateCurrentChfRate}"
					value="Save new price" update=":chfRatesForm:msgs" />
			</p:panel>
		</h:form>

		<h:form id="addChfRateForm">
			<p:dialog id="addDialog" header="Create new chf rate"
				widgetVar="addChfDialog" modal="true" width="70%" height="50%"
				dynamic="true">
				<p:growl id="msgs" showDetail="true" />
				<p:panel>
					<p:panelGrid columns="2">
						<h:outputText value="Start: " />
						<p:inputText style="width:100%;"
							value="#{chfController.newCurrencyRate.interval.start}"
							required="true" />

						<h:outputText value="End: " />
						<p:inputText value="#{chfController.newCurrencyRate.interval.end}"
							style="width:100%;" required="true" />

						<h:outputText value="Surcharge percentage: " />
						<p:inputText style="width:100%;"
							value="#{chfController.newCurrencyRate.surchargePercentage}"
							required="true">
						</p:inputText>

					</p:panelGrid>
					<p:panel style="margin-top:30px; ">
						<p:commandButton immediate="true" value="Cancel"
							style="margin-right:20px; width:400px;"
							update=":chfRatesForm :addChfRateForm"
							actionListener="#{chfController.cancelAddNewCurrencyRate}" />
						<p:commandButton value="Save swiss franc rate"
							style="width:400px;"
							actionListener="#{chfController.saveNewCurrencyRate}"
							update=":chfRatesForm :addChfRateForm :addChfRateForm:msgs" />
					</p:panel>
				</p:panel>
			</p:dialog>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
