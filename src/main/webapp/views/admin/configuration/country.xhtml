<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Configuration - Countries" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Countries" />
	</ui:define>
	<ui:define name="body">
		<h:form id="countryForm">
			<p:growl id="msgs" showDetail="true" />
			<p:panel id="countryPanel" header="Countries">
				<p:dataTable editable="true" value="#{countryController.countries}"
					var="country" emptyMessage="No countries found." id="countryTable">

					<p:ajax event="rowEdit"
						listener="#{countryController.onCountryRowEdit}"
						update=":countryForm:msgs" />

					<p:column headerText="Short name:">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{country.shortName}" />
							</f:facet>
							<f:facet name="input">
								<h:outputText value="#{country.shortName}" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="English name:">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{country.englishName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{country.englishName}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Dutch name:">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{country.dutchName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{country.dutchName}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="French name:">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{country.frenchName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{country.frenchName}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="German name:">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{country.germanName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{country.germanName}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:32px;">
						<p:rowEditor />
					</p:column>
					<p:column style="width:50px;">
						<p:commandButton icon="ui-icon-trash" title="Delete"
							id="deleteCountryButton"
							style="margin-right:5px;margin-left:5px;"
							actionListener="#{countryController.deleteCountry(country)}"
							ajax="true" immediate="true" update=":countryForm">
							<p:confirm header="Confirm delete"
								message="Are you sure you want to delete the country?"
								icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
