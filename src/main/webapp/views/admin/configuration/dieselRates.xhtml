<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Configuration - Diesel prices" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Diesel prices" />
	</ui:define>
	<ui:define name="body">
		<h:form id="dieselPriceForm">
			<p:panel id="dieselPanel" header="Diesel charges">
				<p:growl id="msgs" showDetail="true" />

				<p:panel>
					<p:commandButton value="Add new diesel rate"
						actionListener="#{dieselRateController.setupPageForNewRate}"
						update=":dieselPriceForm :addDieselRateForm"
						disabled="#{dieselRateController.showAddDieselRate}" />
				</p:panel>
				<p:dataTable editable="true"
					value="#{dieselRateController.dieselRates}" var="dieselRate"
					emptyMessage="No dieselrates found." id="dieselRateTable">

					<p:ajax event="rowEdit"
						listener="#{dieselRateController.onDieselChargeRowEdit}"
						update=":dieselPriceForm:msgs" />

					<p:column headerText="Start - End">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{dieselRate.interval}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{dieselRate.interval.start}"
									style="width:100%" />
								<p:inputText value="#{dieselRate.interval.end}"
									style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Surcharge percentage">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{dieselRate.surchargePercentage}" />
								<h:outputText value="%" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{dieselRate.surchargePercentage}"
									style="width:90%" />
								<h:outputText value="%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:32px">
						<p:rowEditor />
					</p:column>
					<p:column style="width:32px;">
						<p:commandButton icon="ui-icon-trash" title="Delete"
							update=":dieselPriceForm"
							actionListener="#{dieselRateController.deleteDieselRate(dieselRate)}">
							<p:confirm header="Confirm delete"
								message="Are you sure you want to delete?" icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<h:form id="addDieselRateForm">
			<p:panel header="Current diesel price" style="margin-top:20px;"
				rendered="#{!dieselRateController.showAddDieselRate}">
				<h:outputLabel for="currentDieselRateField">Current diesel price:</h:outputLabel>
				<p:inputText size="50"
					value="#{dieselRateController.currentDieselValue}"
					id="currentDieselRateField"></p:inputText>
				<p:commandButton
					action="#{dieselRateController.updateCurrentDieselRate}"
					value="Save current diesel price" update=":dieselPriceForm:msgs" />
			</p:panel>

			<p:panel header="Create new diesel rate"
				style="margin-top:20px; width:100%;"
				rendered="#{dieselRateController.showAddDieselRate}">
				<p:panelGrid columns="2">
					<h:outputText value="Start: " />
					<p:inputText size="100"
						value="#{dieselRateController.newDieselRate.interval.start}" />

					<h:outputText value="End: " />
					<p:inputText size="100"
						value="#{dieselRateController.newDieselRate.interval.end}" />

					<h:outputText value="Surcharge percentage: " />
					<p:inputText size="100"
						value="#{dieselRateController.newDieselRate.surchargePercentage}" />

				</p:panelGrid>
				<p:panel style="margin-top:30px; ">
					<p:commandButton immediate="true" value="Cancel"
						style="margin-right:20px; width:200px;" update=":dieselPriceForm :addDieselRateForm"
						actionListener="#{dieselRateController.cancelAddNewRate}" />
					<p:commandButton value="Save diesel rate" style="width:200px;"
						actionListener="#{dieselRateController.saveNewDieselRate}"
						update=":dieselPriceForm :addDieselRateForm" />
				</p:panel>
			</p:panel>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
