<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:panel id="customerDetailPanel">
		<p:growl id="message" showDetail="true" />
		<p:panelGrid columns="2" cellpadding="0"
			styleClass="customerCreateGrid">
			<h:outputLabel for="nameField">Name</h:outputLabel>
			<p:inputText size="50" value="#{customer.name}" id="nameField"></p:inputText>

			<h:outputLabel for="emailField">Email</h:outputLabel>
			<p:inputText size="50" value="#{customer.email}" id="emailField"></p:inputText>

			<h:outputLabel for="phoneField">Phone</h:outputLabel>
			<p:inputText size="50" value="#{customer.phone}" id="phoneField"></p:inputText>

			<h:outputLabel for="streetField">Street</h:outputLabel>
			<p:inputText size="50" value="#{customer.address.street}"
				id="streetField"></p:inputText>

			<h:outputLabel for="numberField">Number</h:outputLabel>
			<p:inputText size="50" value="#{customer.address.number}"
				id="numberField"></p:inputText>

			<h:outputLabel for="zipField">ZIP</h:outputLabel>
			<p:inputText size="50" value="#{customer.address.zip}" id="zipField"></p:inputText>

			<h:outputLabel for="cityField">City</h:outputLabel>
			<p:inputText size="50" value="#{customer.address.city}"
				id="cityField"></p:inputText>

			<h:outputLabel for="countryField">Country</h:outputLabel>
			<p:inputText size="50" value="#{customer.address.country}"
				id="countryField"></p:inputText>

			<h:outputLabel for="btwField">BTW number</h:outputLabel>
			<p:inputText size="50" value="#{customer.btwNumber}" id="btwField"></p:inputText>

			<h:outputLabel for="languageField">Language</h:outputLabel>
			<p:selectOneRadio value="#{customer.language}" id="languageField">
				<f:selectItems value="#{customerController.allLanguages}"></f:selectItems>
			</p:selectOneRadio>
		</p:panelGrid>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button" immediate="true"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<p:commandButton value="Cancel" title="Cancel" immediate="true"
			actionListener="#{customerController.cancelDetail}" ajax="true"
			update=":customerDetailForm" style="width:300px;" />
		<p:commandButton value="Save customer" title="Save customer"
			actionListener="#{customerController.createCustomerOrUpdate}"
			style="width:300px;" icon="ui-icon-check" validateClient="true"
			ajax="false" update=":customerDetailForm :customerOverviewForm" />
	</p:panel>
</ui:composition>
