<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Customer management" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Customer management" />
	</ui:define>
	<ui:define name="body">
		<h:form id="customerOverviewForm">
			<p:growl id="msgs" showDetail="true" />
			<p:panel id="customerOverview" header="Customer overview">
				<p:dataTable value="#{customerController.model}" var="customer"
					emptyMessage="No customers found." lazy="true" paginator="true"
					id="customerTable" rows="10" sortMode="single"
					currentPageReportTemplate="Customers {startRecord} - {endRecord} of {totalRecords}, Page: {currentPage}/{totalPages}"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="10,25,50,100" paginatorPosition="top">
					<p:column sortBy="#{customer.name}" filterBy="#{customer.name}"
						filterStyle="width:100%;">
						<f:facet name="header">Name</f:facet>
						#{customer.name}
					</p:column>
					<p:column sortBy="#{customer.email}" filterBy="#{customer.email}"
						filterStyle="width:100%;">
						<f:facet name="header">Email</f:facet>
						#{customer.email}
					</p:column>
					<p:column sortBy="#{customer.phone}" filterBy="#{customer.phone}"
						filterStyle="width:100%;">
						<f:facet name="header">Phone</f:facet>
						#{customer.phone}
					</p:column>
					<p:column sortBy="#{customer.language}"
						filterBy="#{customer.language})" filterStyle="width:100%;">
						<f:facet name="header">Language</f:facet>
						#{customer.language}
					</p:column>
					<p:column>
						<f:facet name="header">Has own ratefile</f:facet>
						<p:selectBooleanButton offLabel="Standard ratefile"
							disabled="true" onLabel="Own ratefile"
							value="#{customer.hasOwnRateFile}" onIcon="ui-icon-check"
							offIcon="ui-icon-close" />
					</p:column>
					<p:column style="width:110px;text-align: center">
						<p:commandButton id="editButton"
							actionListener="#{customerController.setupPageForEditCustomer(customer)}"
							icon="ui-icon-pencil" title="View" ajax="true"
							update=":customerDetailForm" />
						<p:tooltip id="editButtonTip" for="editButton"
							value="Edit the customer" />
						<p:commandButton style="margin-left:5px;" id="deleteButton"
							actionListener="#{customerController.deleteCustomer(customer)}"
							ajax="true" title="delete" update=":customerOverviewForm"
							icon="ui-icon-trash">
							<p:confirm header="Confirm delete"
								message="Are you sure you want to delete this customer?"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:tooltip id="deleteTip" for="deleteButton"
							value="Delete the customer" />
					</p:column>
				</p:dataTable>

				<p:panel style="margin-top:20px;">
					<p:commandButton value="Add new customer" title="Add new customer"
						actionListener="#{customerController.setupPageForNewCustomer}"
						id="addCustomerButton" icon="ui-icon-check" ajax="true"
						update=":customerDetailForm" immediate="true" />
					<p:tooltip id="addTip" for="addCustomerButton"
						value="Create a new customer" />
				</p:panel>
			</p:panel>
		</h:form>
		<h:form id="customerDetailForm">
			<p:dialog id="addDialog"
				header="#{customerController.detailGridTitle}"
				widgetVar="addCustomerDialog" modal="true" width="70%" height="50%"
				dynamic="true">
				<ui:include src="/views/admin/customer/customerDetail.xhtml">
					<ui:param name="customer"
						value="#{customerController.selectedCustomer}" />
				</ui:include>
			</p:dialog>
		</h:form>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button" immediate="true"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>

		<script type="text/javascript">
			function handleAddCustomerRequest(xhr, status, args) {
				if (args.validationFailed) {
					PF('addCustomerDialog').show();
				} else {
					PF('addCustomerDialog').hide();
				}
			}
		</script>
	</ui:define>
</ui:composition>
</html>
