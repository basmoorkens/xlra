<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:scrollPanel style="height:600px;" mode="native">
		<p:panel id="contactDetailPanel"
			header="#{customerController.contactHeader}" style="width:100%;">
			<p:panelGrid columns="2" style="width:100%;">
				<h:outputText value="#{msg['label.department']}" />
				<p:selectOneMenu style="width:100%;" value="#{contact.department}">
					<f:selectItem itemLabel="" itemValue="" />
					<f:selectItems value="#{customerController.allDepartments}"
						var="dep" itemLabel="#{dep.description}" itemValue="#{dep}" />
				</p:selectOneMenu>

				<h:outputText value="#{msg['label.email']}" />
				<p:inputText value="#{contact.email}" style="width:100%;" />

				<h:outputText value="#{msg['label.first.name']}" />
				<p:inputText value="#{contact.firstName}" style="width:100%;" />

				<h:outputText value="#{msg['label.name']}" />
				<p:inputText value="#{contact.name}" style="width:100%;" />
			</p:panelGrid>

			<p:panel style="margin-top:20px;">
				<p:commandButton value="#{msg['button.cancel']}"
					actionListener="#{customerController.cancelAddContact}"
					styleClass="navButton" style="margin-right:10px;" />
				<p:commandButton
					value="#{customerController.saveContactButtonTitle}"
					actionListener="#{customerController.addContactToCustomer}"
					styleClass="navButton" style="margin-right:10px;" />
			</p:panel>
		</p:panel>
	</p:scrollPanel>
</ui:composition>
