<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Raise rates" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Raise rates" />
	</ui:define>
	<ui:define name="body">
		<h:form id="raiseHistoryForm">
			<p:panel title="Raise history" header="Raise history">
				<p:dataTable var="logRecord"
					value="#{raiseRatesController.logRecords}">
					<p:column headerText="Type:">
						<h:outputText value="#{logRecord.operation}" />
					</p:column>
					<p:column headerText="Date:">
						<h:outputText value="#{logRecord.createdDateTime}">
							<f:convertDateTime type="both" pattern="dd-mm-YYYY HH:mm:ss" />
						</h:outputText>
					</p:column>
					<p:column headerText="Percentage">
						<h:outputText value="#{logRecord.percentage}" />
					</p:column>
					<p:column headerText="RateFiles">
						<p:dataList value="#{logRecord.rateFiles}" var="rf">
							<h:outputText value="#{rf.name}" />
						</p:dataList>
					</p:column>
				</p:dataTable>

				<p:panel style="margin-top:20px;">
					<p:commandButton value="Raise rates" immediate="true"
						styleClass="navButton" update=":raiseRatesForm" ajax="true"
						id="raiseRatesButton"
						actionListener="#{raiseRatesController.showAddDialog}" />
					<p:tooltip id="raiseRatesTip" for="raiseRatesButton"
						value="Create a raise of ratefiles" />
				</p:panel>
			</p:panel>
		</h:form>

		<h:form id="raiseRatesForm">
			<p:dialog id="raiseDialog" header="Raise rates" appendTo="@(body)"
				widgetVar="raiseRatesDialog" modal="true" width="70%" height="50%"
				dynamic="true">
				<p:growl id="msgs" showDetail="true" />
				<p:panel header="Raise info">
					<p:panelGrid columns="2" style="width:100%;"
						columnClasses="labelColumn,valuesColumn">
						<h:outputText value="Select ratefiles to raise" />
						<p:pickList id="rateFilePickList"
							value="#{raiseRatesController.rateFiles}" var="rateFile"
							effect="bounce" itemValue="#{rateFile}"
							itemLabel="#{rateFile.name}" showSourceControls="false"
							showTargetControls="false" showCheckbox="true"
							showSourceFilter="true" showTargetFilter="true"
							filterMatchMode="contains" converter="#{rateFileSimpleConverter}"
							style="width:100%; !important">

							<f:facet name="sourceCaption">All rate files</f:facet>
							<f:facet name="targetCaption">Selected rate files</f:facet>

							<p:column style="width:90%;">
								<h:outputText value="#{rateFile.name}" />
							</p:column>
						</p:pickList>

						<h:outputText value="Raise percentage " />
						<p:inputText value="#{raiseRatesController.percentage}"
							style="width:100%;">
							<f:convertNumber pattern="#00.00" />
						</p:inputText>
					</p:panelGrid>

					<p:panel style="margin-top:20px;">
						<p:commandButton value="cancel"
							actionListener="#{raiseRatesController.cancel}"
							style="margin-right:20px;" styleClass="navButton"
							id="cancelRaiseRatesButton"
							update=":raiseRatesForm :raiseHistoryForm" ajax="true" />
						<p:tooltip for="cancelRaiseRatesButton"
							value="Cancel editing raise rates" />
						<p:commandButton value="raise rates" styleClass="navButton"
							actionListener="#{raiseRatesController.raiseRates}"
							id="confirmRaiseRatesButton"
							update=":raiseRatesForm :raiseHistoryForm" ajax="true" />
						<p:tooltip for="confirmRaiseRatesButton"
							value="Confirm the raise of rates" />
					</p:panel>
				</p:panel>
			</p:dialog>
			<p:ajaxStatus onstart="showStatusDialog();"
				onsuccess="hideStatusDialog();" />

			<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
				closable="false" resizable="false" showHeader="false">
				<p:graphicImage url="/resources/images/ajax-loader.gif" />
			</p:dialog>
		</h:form>

		<script type="text/javascript">
			var statusDlgTimer = null;

			function showStatusDialog() {
				if (statusDlgTimer === null) {
					statusDlgTimer = setTimeout("PF('statusDialog').show()",
							500);
				}
			}

			function hideStatusDialog() {
				if (statusDlgTimer !== null) {
					clearTimeout(statusDlgTimer);
					PF('statusDialog').hide();
					statusDlgTimer = null;
				}
			}
		</script>
	</ui:define>
</ui:composition>
</html>
