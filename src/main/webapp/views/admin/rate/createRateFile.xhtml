<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Create rates" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Create rates" />
	</ui:define>
	<ui:define name="body">
		<h:form id="createRatesForm">
			<p:growl id="growl" sticky="true" showDetail="true" />

			<p:panel header="Basic information"
				collapsed="#{createRatesController.collapseBasicInfoGrid}">
				<p:panelGrid columns="2" style="margin:0; width:100%">
					<h:outputText value="Name: " />
					<h:outputText value="Auto generated" />

					<h:outputText value="Customer: " />
					<p:autoComplete style="width:100%;" id="customerSelector"
						dropdown="true" value="#{createRatesController.rateFile.customer}"
						completeMethod="#{createRatesController.completeCustomerName}"
						var="customer" itemLabel="#{customer.name}"
						itemValue="#{customer}" converter="#{customerConverter}"
						required="true" requiredMessage="Customer is required">
					</p:autoComplete>

					<h:outputText value="Country: " />
					<p:selectOneMenu style="width:100%;"
						converter="#{countryConverter}" id="selectCountry" required="true"
						requiredMessage="Select a country"
						value="#{createRatesController.filter.country}">
						<f:selectItems value="#{createRatesController.countries}"
							var="country" itemLabel="#{country.englishName}"
							itemValue="#{country}" />
					</p:selectOneMenu>

					<h:outputText value="Measurement: " />
					<p:selectOneMenu style="width:100%;" id="selectMeasurement"
						required="true"
						value="#{createRatesController.filter.measurement}">
						<f:selectItems value="#{createRatesController.measurements}"
							var="measurement" itemLabel="#{measurement.description}"
							itemValue="#{measurement}" />
					</p:selectOneMenu>

					<h:outputText value="Type of transport: " />
					<p:selectOneMenu style="width:100%;" id="selectTypeOfTransport"
						required="true" value="#{createRatesController.filter.rateKind}">
						<f:selectItems value="#{createRatesController.kindOfRates}"
							var="kind" itemLabel="#{kind.description}" itemValue="#{kind}" />
					</p:selectOneMenu>

					<h:outputText value="Transport type:" />
					<p:selectOneMenu style="width:100%;" required="true"
						value="#{createRatesController.filter.transportationType}">
						<f:selectItems value="#{createRatesController.allTransportTypes}"
							var="transportationType" itemValue="#{transportationType}"
							itemDescription="#{transportationType.description}" />
					</p:selectOneMenu>
				</p:panelGrid>

				<p:panel style="margin-top:10px;padding:0px;border:0px;">
					<p:commandButton value="Next"
						actionListener="#{createRatesController.generateCopyOfRateFileForFilter}"
						update=":createRatesForm :rateLinesDetailForm"
						style="width:150px; margin-left:20px;" />
				</p:panel>
			</p:panel>
		</h:form>

		<h:form id="rateLinesDetailForm">
			<p:growl id="message" showDetail="true" />
			<p:panel header="Edit rates"
				collapsed="#{createRatesController.collapseRateLineEditor}">
				<ui:include src="/views/user/rateLinesDetail.xhtml">
					<ui:param name="rateFile" value="#{createRatesController.rateFile}" />
					<ui:param name="controller" value="#{createRatesController}" />
					<ui:param name="controllerName" value="createRatesController" />
					<ui:param name="canEdit" value="true"></ui:param>
					<ui:param name="sticky" value="false"></ui:param>
				</ui:include>

				<p:panel style="margin-top:10px;padding:0px;border:0px;">
					<p:commandButton value="Back"
						actionListener="#{createRatesController.showBasicInfoGrid}"
						update=":createRatesForm :rateLinesDetailForm"
						style="width:150px;" />
					<p:commandButton value="Next"
						actionListener="#{createRatesController.goToConditionsEditor}"
						update=":rateLinesDetailForm :conditionsDetailForm"
						style="width:150px; margin-left:20px;" />
				</p:panel>
			</p:panel>
		</h:form>

		<h:form id="conditionsDetailForm">
			<p:growl id="message" showDetail="true" />
			<p:panel id="conditionsDetailPanel"
				collapsed="#{createRatesController.collapseConditionsDetailGrid}"
				header="Terms and conditions">

				<p:dataTable value="#{createRatesController.rateFile.conditions}"
					editable="true" var="condition" editMode="row"
					emptyMessage="No conditions found." id="conditionTable">
					<p:column headerText="Key" width="15%">
						<h:outputText value="#{condition.translatedKey}" />
					</p:column>
					<p:column headerText="Condition type" width="15%">
						<h:outputText value="#{condition.conditionType}" />
					</p:column>
					<p:column headerText="Value">
						<p:outputPanel rendered="#{condition.calculationCondition}">
							<h:outputText
								value="#{condition.value} #{condition.calculationValueType.suffix}" />
						</p:outputPanel>
						<p:outputPanel rendered="#{!condition.calculationCondition}">
							<h:outputText
								value="EN: #{condition.englishTranslation.translation}" />
							<br />
							<h:outputText
								value="NL: #{condition.dutchTranslation.translation}" />
							<br />
							<h:outputText
								value="FR: #{condition.frenchTranslation.translation}" />
							<br />
							<h:outputText
								value="DE: #{condition.germanTranslation.translation}" />
							<br />
						</p:outputPanel>
					</p:column>
					<p:column headerText="Standard option" style="width:128px;">
						<p:selectBooleanCheckbox value="#{condition.standardSelected}"
							disabled="true" />
					</p:column>
					<p:column style="width:105px;">
						<p:commandButton icon="ui-icon-pencil" title="Edit"
							actionListener="#{createRatesController.setupEditCondition(condition)}"
							ajax="true" immediate="true" update=":editConditionForm">
						</p:commandButton>
						<p:commandButton style="margin-left:5px;" icon="ui-icon-trash"
							title="Delete"
							actionListener="#{createRatesController.deleteCondition(condition)}"
							ajax="true" immediate="true" update=":conditionsDetailForm">
							<p:confirm header="Confirm delete"
								message="Are you sure you want to delete?" icon="ui-icon-alert" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

				<p:panel style="margin-top:10px;">
					<p:commandButton value="Add condition" icon="ui-icon-pencil"
						title="Add"
						actionListener="#{createRatesController.setupAddCondition}"
						ajax="true" immediate="true" update=":editConditionForm">
					</p:commandButton>
				</p:panel>

				<p:panel style="margin-top:10px;padding:0px;border:0px;">
					<p:commandButton value="Back"
						actionListener="#{createRatesController.showRateLineEditor}"
						update=":rateLinesDetailForm :conditionsDetailForm"
						style="width:150px;" />
					<p:commandButton value="Next"
						actionListener="#{createRatesController.showSummary}"
						update=":conditionsDetailForm :summaryForm"
						style="width:150px; margin-left:20px;" />
				</p:panel>
			</p:panel>
		</h:form>

		<p:dialog id="editDialog" header="Edit condition"
			widgetVar="editConditionDialog" modal="true" width="50%" height="50%"
			dynamic="true">
			<h:form id="editConditionForm">
				<p:panel style="width:80%; margin:auto;">
					<p:panelGrid columns="2" style="width:100%;margin-top:10px;">
						<h:outputLabel value="Selected key" />
						<h:outputLabel style="font-weight:bold;"
							rendered="#{createRatesController.editMode}"
							value="#{createRatesController.selectedCondition.translatedKey}" />
						<p:selectOneMenu
							value="#{createRatesController.selectedCondition.conditionKey}"
							rendered="#{!createRatesController.editMode}"
							style="width:200px;">
							<f:selectItem itemValue="#{null}" itemLabel="Select key" />
							<f:selectItems
								value="#{createRatesController.availableTranslationKeysForSelectedRateFile}" />
							<p:ajax
								listener="#{createRatesController.loadConditionBasedOnKey}"
								update=":editConditionForm" />
						</p:selectOneMenu>

						<h:outputLabel value="New value:"
							rendered="#{createRatesController.selectedCondition.calculationCondition}" />
						<p:inputText size="50"
							value="#{createRatesController.selectedCondition.value}"
							rendered="#{createRatesController.selectedCondition.calculationCondition}" />

						<c:forEach
							items="#{createRatesController.selectedCondition.translations}"
							var="translation">
							<h:outputText value="#{translation.language}" />
							<p:inputText size="50" value="#{translation.translation}" />
						</c:forEach>

						<h:outputLabel value="Standard selected:" />
						<p:selectBooleanCheckbox
							value="#{createRatesController.selectedCondition.standardSelected}" />
					</p:panelGrid>
					<f:facet name="footer">
						<p:commandButton value="Cancel"
							onclick="PF('editConditionDialog').hide();" />
						<p:commandButton style="margin-left:20px;" value="Save"
							oncomplete="handleEditConditionRequest(xhr, status, args)"
							actionListener="#{createRatesController.saveEditCondition}"
							update=":conditionsDetailForm :editConditionForm" />
					</f:facet>
				</p:panel>
			</h:form>
		</p:dialog>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
		<script type="text/javascript">
			function handleEditConditionRequest(xhr, status, args) {
				if (args.validationFailed) {
					PF('editConditionDialog').jq.effect("shake", {
						times : 5
					}, 100);
				} else {
					PF('editConditionDialog').hide();
				}
			}
		</script>

		<h:form id="summaryForm">
			<p:growl id="message" showDetail="true" />
			<p:panel collapsed="#{createRatesController.collapseSummary}"
				header="Summary">
				<ui:include src="/views/user/rateSummary.xhtml" />

				<p:panel style="margin-top:10px;padding:0px;border:0px;">
					<p:commandButton value="Back"
						actionListener="#{createRatesController.goToConditionsEditor}"
						update=":createRatesForm :rateLinesDetailForm :conditionsDetailForm :summaryForm"
						style="width:150px; margin-left:20px;" />
					<p:commandButton value="Create rates"
						action="#{createRatesController.saveNewRateFile}"
						update=":summaryForm:message"
						style="width:250px; margin-left:20px;" />
				</p:panel>
			</p:panel>
			<p:ajaxStatus onstart="showStatusDialog();"
				onsuccess="hideStatusDialog();" />

			<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true"
				draggable="false" closable="false" resizable="false"
				showHeader="false">
				<p:graphicImage url="/resources/images/ajax-loader.gif" />
			</p:dialog>

		</h:form>
		<script type="text/javascript">
			var statusDlgTimer = null;

			function showStatusDialog() {
				if (statusDlgTimer === null) {
					statusDlgTimer = setTimeout("PF('statusDialog').show()",
							500);
				}
			}

			function hideStatusDialog() {
				if (statusDlgTimer !== null) {
					clearTimeout(statusDlgTimer);
					PF('statusDialog').hide();
					statusDlgTimer = null;
				}
			}
		</script>
	</ui:define>
</ui:composition>
</html>
