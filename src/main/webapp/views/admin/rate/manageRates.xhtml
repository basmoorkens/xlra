<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/views/template.xhtml">
	<ui:define name="title">
		<h:outputText value="XLRA - Rate management" />
	</ui:define>
	<ui:define name="pageTitle">
		<h:outputText value="Rate management" />
	</ui:define>
	<ui:define name="body">
		<h:form id="ratesForm">
			<h3>Search options</h3>
			<p:growl id="message" showDetail="true" />
			<p:panelGrid columns="2" style="width:100%"
				columnClasses="labelColumn,valuesColumn">
				<p:outputLabel value="Select Rates to display:" for="rateSelector" />

				<p:autoComplete size="90" id="rateSelector" dropdown="true"
					value="#{manageRatesController.selectedRateFile}"
					completeMethod="#{manageRatesController.completeRateName}"
					queryDelay="1000" var="rateFile" itemLabel="#{rateFile.name}"
					itemValue="#{rateFile}" converter="#{rateFileConverter}">
					<p:ajax event="itemSelect"
						update=":basicForm :conditionsDetailForm :rateLinesDetailForm :zoneDetailForm"
						listener="#{manageRatesController.fetchDetailsOfRatefile}" />
				</p:autoComplete>
			</p:panelGrid>
		</h:form>

		<h3>Details</h3>
		<h:form id="basicForm">
			<p:panel id="basicInfoPanel" toggleable="false" style="width:100%;"
				collapsed="#{manageRatesController.collapseZonesDetailGrid}"
				header="Basic info">
				<p:panelGrid columns="2" columnClasses="labelColumn,valuesColumn"
					style="width:100%;">
					<h:outputText value="Customer:" />
					<h:outputText
						value="#{manageRatesController.selectedRateFile.customerNameOrBaseMessage}" />

					<h:outputText value="Country:" />
					<h:outputText
						value="#{manageRatesController.selectedRateFile.country.englishName}" />

					<h:outputText value="Measurement:" />
					<h:outputText
						value="#{manageRatesController.selectedRateFile.measurement.description}" />

					<h:outputText value="Type of transport:" />
					<h:outputText
						value="#{manageRatesController.selectedRateFile.kindOfRate.description}" />

					<h:outputText value="Import/export type:" />
					<h:outputText
						value="#{manageRatesController.selectedRateFile.transportType.description}" />

					<h:outputText value="Last edited by:" />
					<h:outputText
						value="#{manageRatesController.selectedRateFile.lastEditedBy}" />

					<h:outputText value="Last edited on:" />
					<h:outputText
						value="#{manageRatesController.selectedRateFile.lastUpdatedOrCreatedDate}" />
				</p:panelGrid>

				<p:panel style="margin-top:20px;">
					<p:commandButton value="Download as excel" ajax="false"
						id="exportExcelButton"
						actionListener="#{manageRatesController.downloadRateExcel}" />
					<p:tooltip id="exportExcelTip" for="exportExcelButton"
						value="Export the ratefile to an excel file and download it" />
				</p:panel>
			</p:panel>
		</h:form>
			<ui:include src="/views/user/zoneDetail.xhtml">
				<ui:param name="zones"
					value="#{manageRatesController.selectedRateFile.zones}" />
				<ui:param name="controller" value="#{manageRatesController}" />
				<ui:param name="controllerName" value="manageRatesController" />
				<ui:param name="canEdit" value="#{manageRatesController.canEdit}"></ui:param>
			</ui:include>
		<h:form id="rateLinesDetailForm" prependId="false">
			<p:growl id="message" showDetail="true" />
			<ui:include src="/views/user/rateLinesDetail.xhtml">
				<ui:param name="rateFile"
					value="#{manageRatesController.selectedRateFile}" />
				<ui:param name="controller" value="#{manageRatesController}" />
				<ui:param name="controllerName" value="manageRatesController" />
				<ui:param name="canEdit" value="#{manageRatesController.canEdit}"></ui:param>
				<ui:param name="sticky" value="false"></ui:param>
			</ui:include>
		</h:form>

		<ui:include src="/views/user/conditionsDetail.xhtml">
			<ui:param name="conditions"
				value="#{manageRatesController.selectedRateFile.conditions}" />
			<ui:param name="controller" value="#{manageRatesController}" />
			<ui:param name="controllerName" value="manageRatesController" />
			<ui:param name="canEdit" value="#{manageRatesController.canEdit}" />
		</ui:include>
	</ui:define>
</ui:composition>
</html>
