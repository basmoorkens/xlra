<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form id="offerteDetailForm">
		<p:growl id="msgs" />
		<p:panel
			header="Offerte #{offerteOverviewController.selectedOfferte.offerteUniqueIdentifier} details"
			id="detailPanel" rendered="#{offerteOverviewController.detail}">

			<p:panel header="Input parameters">
				<p:panelGrid columns="2" style="width:100%;">
					<h:outputText value="Customer: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.customer.name}" />

					<h:outputText value="Kind of rate: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.kindOfRate.description}" />

					<h:outputText value="Measurement: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.measurement}" />

					<h:outputText value="Country: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.country.englishName}" />

					<h:outputText value="Quantity: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.quantity}" />

					<h:outputText value="Language: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.language.description}" />

					<h:outputText value="Transport type: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.transportType.description}" />

					<h:outputText value="Postal code: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.postalCode}" />

					<h:outputText value="Date: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.query.quotationDate}" />
				</p:panelGrid>
			</p:panel>

			<p:panel header="Email / PDF">
				<p:panelGrid columns="2" style="width:100%;">
					<h:outputText value="Recipient: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.emailResult.toAddress}" />

					<h:outputText value="Subject: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.emailResult.subject}" />

					<h:outputText value="Email: " />
					<h:outputText escape="false"
						value="#{offerteOverviewController.selectedOfferte.emailResult.email}" />

				</p:panelGrid>

				<p:panel style="margin-top:20px;" header="Email history">
					<p:dataTable
						value="#{offerteOverviewController.selectedOfferte.emailHistory}"
						var="historyRecord">
						<p:column headerText="Date / time">
							<h:outputLabel value="#{historyRecord.dateTime}" />
						</p:column>
						<p:column headerText="User">
							<h:outputLabel value="#{historyRecord.username}" />
						</p:column>
						<p:column headerText="Status">
							<h:outputLabel value="#{historyRecord.status}" />
						</p:column>

					</p:dataTable>
				</p:panel>
			</p:panel>

			<p:panel header="Calculation">
				<p:panelGrid columns="2" style="width:100%;">
					<h:outputText value="Base price: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.calculation.basePrice}" />

					<h:outputText value="Diesel supplement: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.calculation.dieselPrice != null ?
						offerteOverviewController.selectedOfferte.calculation.dieselPrice : 'N/A'}" />

					<h:outputText value="Swiss franc supplement: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.calculation.chfPrice  != null
						? offerteOverviewController.selectedOfferte.calculation.chfPrice : 'N/A'}" />

					<h:outputText value="Adr surcharge: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.calculation.resultingPriceSurcharge != null ?
						offerteOverviewController.selectedOfferte.calculation.resultingPriceSurcharge : 'N/A'}" />

					<h:outputText value="Import formalities: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.calculation.importFormalities != null ? 
						offerteOverviewController.selectedOfferte.calculation.importFormalities : 'N/A'}" />

					<h:outputText value="Export formalities: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.calculation.exportFormalities != null ? 
						offerteOverviewController.selectedOfferte.calculation.exportFormalities : 'N/A'}" />

					<h:outputText value="Final price: " />
					<h:outputText
						value="#{offerteOverviewController.selectedOfferte.calculation.finalPrice}" />
				</p:panelGrid>
			</p:panel>

			<p:panel style="margin-top:20px;">
				<p:commandButton value="Back to search"
					actionListener="#{offerteOverviewController.openSearchMode}"
					ajax="true" update=":offerteDetailForm :offertesForm" />
				<p:commandButton value="Open pdf" style="margin-left:20px;"
					actionListener="#{offerteOverviewController.downloadPdf}"
					onclick="this.form.target='_blank'" ajax="false" />
				<p:commandButton value="Resend email" style="margin-left:20px;"
					actionListener="#{offerteOverviewController.resendEmail}"
					ajax="true" update=":offerteDetailForm" />
			</p:panel>
		</p:panel>

		<p:ajaxStatus onstart="showStatusDialog();"
			onsuccess="hideStatusDialog();" />

		<p:dialog id="statusDialog" widgetVar="statusDialog" modal="true"
			draggable="false" closable="false" resizable="false"
			showHeader="false">
			<img src="/xlra/images/ajax-loader.gif" />
		</p:dialog>

	</h:form>

	<script type="text/javascript">
		var statusDlgTimer = null;

		function showStatusDialog() {
			if (statusDlgTimer === null) {
				statusDlgTimer = setTimeout("PF('statusDialog').show()", 500);
			}
		}

		function hideStatusDialog() {
			if (statusDlgTimer !== null) {
				clearTimeout(statusDlgTimer);
				PF('statusDialog').hide();
				statusDlgTimer = null;
			}
		}
	</script>
</ui:composition>
