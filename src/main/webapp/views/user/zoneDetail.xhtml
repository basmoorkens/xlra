<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:form id="zoneDetailForm">
		<p:growl id="message" showDetail="true" />
		<p:panel id="zonesDetailPanel" toggleable="false" style="width:100%;"
			collapsed="#{controller.collapseZonesDetailGrid}" header="Zones">
			<p:dataTable editable="#{canEdit}" value="#{zones}" var="zone"
				emptyMessage="No zones added yet!" id="zoneTable">
				<p:column headerText="Name ">
					<h:outputText value="#{zone.name}" />
				</p:column>
				<p:column rendered="#{manageRatesController.numericRateFileZone}"
					headerText="Postalcode list(start-stop) seperated by ','">
					<h:outputText value="#{zone.numericalPostalCodesAsString}" />
				</p:column>
				<p:column
					rendered="#{manageRatesController.alphaNumericRateFileZone}"
					headerText="Postalcode list">
					<h:outputText value="#{zone.alphaNumericPostalCodesAsString}" />
				</p:column>
				<p:column headerText="Extra info ">
					<h:outputText value="#{zone.extraInfo}" />
				</p:column>
				<p:column style="width:110px;" rendered="#{canEdit}">
					<p:commandButton
						actionListener="#{manageRatesController.setupEditZone(zone)}"
						styleClass="navButton" icon="ui-icon-pencil" title="Edit"
						ajax="true" id="editZoneButton" update=":editZoneForm" />
					<p:tooltip id="editZoneTip" for="editZoneButton"
						value="Edit the zone" />
					<p:commandButton icon="ui-icon-trash" title="Delete"
						id="deleteZoneButton" styleClass="navButton"
						update=":zoneDetailForm"
						actionListener="#{manageRatesController.deleteZone(zone)}">
						<p:confirm header="Confirm delete"
							message="Are you sure you want to delete?" icon="ui-icon-alert" />
					</p:commandButton>
					<p:tooltip id="deleteZoneTip" for="deleteZoneButton"
						value="Delete this zone" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<h:form id="editZoneForm">
		<p:dialog id="editDialog" header="Edit zone" dynamic="true"
			widgetVar="editZoneDialog" width="80%" height="50%">
			<p:panel header="Rate info">
				<p:panelGrid style="width:100%;" columns="2"
					columnClasses="labelColumn,valuesColumn">
					<h:outputText value="Name " />
					<p:inputText value="#{manageRatesController.selectedZone.name}"
						required="true" requiredMessage="Name is required"
						style="width:100%;" />

					<c:if test="#{manageRatesController.numericRateFileZone}">
						<h:outputText
							value="Postal code list(start-stop) seperated by ',':" />
						<p:inputTextarea id="numericalPostalCodesInput"
							value="#{manageRatesController.selectedZone.numericalPostalCodesAsString}"
							style="width:100%;" />
					</c:if>

					<c:if test="#{manageRatesController.alphaNumericRateFileZone}">
						<h:outputText value="Postal code list seperated by ',':" />
						<p:inputTextarea
							value="#{manageRatesController.selectedZone.alphaNumericPostalCodesAsString}"
							style="width:100%" />
					</c:if>
					<h:outputText value="Extra info " />
					<p:inputText
						value="#{manageRatesController.selectedZone.extraInfo}"
						style="width:100%" />
				</p:panelGrid>

				<p:panel style="margin-top:20px; ">
					<p:commandButton immediate="true" value="Cancel"
						styleClass="navButton" update=":zoneDetailForm :editZoneForm"
						actionListener="#{manageRatesController.cancelEditZone}"
						id="zoneEditCancelButton" style="margin-right:20px;" />
					<p:commandButton value="Save" styleClass="navButton"
						actionListener="#{manageRatesController.saveZone}"
						update=":zoneDetailForm :editZoneForm" id="zoneEditSaveButton"
						oncomplete="handleEditZoneRequest(xhr, status, args)" />
				</p:panel>
			</p:panel>
		</p:dialog>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no navButton" icon="ui-icon-close" />
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes navButton" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>
	<script>
		function handleEditZoneRequest(xhr, status, args) {
			if (args.validationFailed) {
				PF('editZoneDialog').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('editZoneDialog').hide();
			}
		}
	</script>
</ui:composition>
